<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <title>Cafe Shop</title>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <div class="container-logo">
                <i class="fa-regular fa-circle-dot"></i>
                <h1>ANTLEAGUE</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Torneos</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">Foro</a></li>
                    <li><a href="#">Equipos</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
            <div class="busqueda">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar">
            </div>
        </header>

        <!-- INFORMACION -->
        <div class="informacion">
            <div class="fila">
                <!-- columna izquierda -->
                <div class="col">
                    <h2 id="nombre">Bienvenidos <br> a ANTLEAGUE</h2>
                    <p id="descripcion">
                        La red social por y para frikis, dónde puedes interactuar, ¡festejar y participar en nuestros torneos!
                    </p>
                    <button>
                        Más info aquí
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </button>
                </div>

                <!-- Columna Central -->
                <div class="col">
                    <div class="circulo-principal" id="circulo">
                        <img src="img/logo eureka.png" alt="" id="fotoPrincipal">
                    </div>
                </div>

                <!-- Columna derecha -->
                
            </div>
        </div>

        <div class="rectangulo">
            <div class="opcion" onclick="cargar(1)">
                <div class="circulo color1">
                    <img src="img/f1.png" alt="">
                    
                </div>
                <h3>Videojuegos</h3>
                <a href="#">Detalles</a>
            </div>
            <div class="opcion" onclick="cargar(2)">
                <div class="circulo color2">
                    <img src="img/f2.png" alt="">
                    
                </div>
                <h3>Busca Equipos</h3>
                <a href="#">Detalles</a>
            </div>
            <div class="opcion" onclick="cargar(3)">
                <div class="circulo color3">
                    <img src="img/f3.png" alt="">
                    
                </div>
                <h3>Crea un Torneo</h3>
                <a href="#">Detalles</a>
            </div>
            <div class="opcion" onclick="cargar(4)">
                <div class="circulo color4">
                    <img src="img/f4.png" alt="">
        
                </div>
                <h3>Crea un equipo</h3>
                <a href="#">Detalles</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
